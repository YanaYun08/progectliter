            grid-template-rows: repeat(6, 100px);
            gap: 10px;
            width: 600px;
            height: 600px;
        }

        .window {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .window.flipped {
            transform: rotateY(180deg);
        }

        .window .front,
        .window .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 2px solid #000;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .window .back {
            transform: rotateY(180deg);
            background-color: #fff;
            padding: 10px;
            overflow: auto;
        }

        .back p{
            font-size: 14px;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
            overflow: auto;
        }

        .overlay .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
